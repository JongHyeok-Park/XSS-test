<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아기자기한 입력창</title>
</head>
<body>
  <textarea name="test" id="test" cols="50" rows="10"></textarea>
  <button id="submit">입력하기</button>
  <section>
    <h3>결과</h3>
    <iframe id="sandbox" frameborder="0"></iframe>
  </section>

  <script>
    const iframeDoc = sandbox.contentWindow.document;
    submit.addEventListener('click', () => {
      iframeDoc.open();
      iframeDoc.write(test.value);
      iframeDoc.close();
      test.value = "";
    })
  </script>

  
</body>
</html>
